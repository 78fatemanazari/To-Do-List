<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Set Structure</title>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="src/style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main class="todo-container">
    <p class="title">Today's To Do...</p>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Add to your list...">
      <button id="add-task-btn" type="button"><span>&#8629;</span></button>
    </div>
    <ul id="task-list"></ul>
    <button id="erase-all" type="button">Clear all completed</button>
  </main>
  <script type="module" src="main.js"></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</body>
</html>
