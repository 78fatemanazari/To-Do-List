<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="lists-container">
        <h1>Today's To Do</h1>
        <div class="input-btn">
            <input type="text" placeholder="Add to your list...">
            <button class="add-lists" type="button"><span>&#9166;</span></button>
        </div>
        <ul class="lists"></ul>
        <button class="remove-lists" type="button">
            Clear all completed
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
